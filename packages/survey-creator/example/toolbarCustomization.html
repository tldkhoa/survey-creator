<html>
  <head>
    <title>Fully control your toolbar, SurveyJS Creator Example</title>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>

    <script src="../node_modules/survey-knockout/survey.ko.js"></script>
    <link rel="stylesheet" href="../node_modules/survey-knockout/survey.css" />
  
    <!-- <script src="https://unpkg.com/survey-knockout/survey.ko.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/survey-knockout/survey.css" /> -->

    <script src="../build/survey-creator.js"></script>
    <link rel="stylesheet" href="../build/survey-creator.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div
      class="modal fade"
      id="modalSurvey"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalSurveyLabel"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="modalSurveyLabel">Test Survey</h4>
          </div>
          <div class="modal-body">
            <div id="surveyContainerInPopup"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-default btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="surveyContainer">
      <div id="editorElement"></div>
    </div>

    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
