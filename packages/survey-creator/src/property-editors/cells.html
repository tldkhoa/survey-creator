<div class="panel card">
  <div
    data-bind="visible:!koCanEdit(), text: $data.getLocString('pe.cellsEmptyRowsColumns')"
  ></div>
  <div data-bind="visible: koCanEdit" style="overflow:auto">
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <!-- ko foreach: koColumns -->
          <th>
            <span data-bind="text:$data"></span>
          </th>
          <!-- /ko -->
        </tr>
      </thead>
      <tbody>
        <!-- ko foreach: koRows  -->
        <tr>
          <td>
            <span data-bind="text:rowText"></span>
          </td>
          <!-- ko foreach: koCells -->
          <td style="min-width:120px" class="form-group">
            <textarea
              rows="2"
              cols="25"
              class="form-control svd-focusable"
              data-bind="textInput:text"
            ></textarea>
          </td>
          <!-- /ko -->
        </tr>
        <!-- /ko -->
      </tbody>
    </table>
  </div>
</div>
