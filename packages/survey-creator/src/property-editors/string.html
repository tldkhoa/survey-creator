<input
  class="form-control svd-control svd_editor_control svd-focusable"
  type="text"
  data-bind="value: koValue, disable: readOnly, attr: { type: koInputType, placeholder: defaultValue, maxLength: koMaxLength, 'aria-label': (koDisplayError() ? getLocString('ed.propertyEditorError') + ' ' + koErrorText() : '') + displayName, list: listName }, event: { keydown:onKeydown }"
  style="width: 100%"
  autofocus="autofocus"
/>
<!-- ko if: listName -->
<datalist data-bind="attr: { id: listName}">
  <!-- ko foreach: dataList -->
  <option data-bind="value:$data"></option>
  <!-- /ko -->
</datalist>
<!-- /ko -->
