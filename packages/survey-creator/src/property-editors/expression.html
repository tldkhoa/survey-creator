<div class="propertyeditor-expression">
  <!-- ko if: hasAceEditor -->
  <span data-bind="text:$data.getLocString('pe.aceEditorHelp')"></span>
  <div
    id="expression-ace-editor"
    style="height: 40px; width: 100%"
    data-bind="value:koValue, aceEditor: {questions: availableQuestions, question: $data.editingObject, editor: model}"
  ></div>
  <!-- /ko -->
  <!-- ko if: !hasAceEditor -->
  <textarea
    class="svd-dark-border-color"
    data-bind="value:koTextValue"
    rows="2"
    autofocus="autofocus"
  ></textarea>
  <!-- /ko -->
</div>
