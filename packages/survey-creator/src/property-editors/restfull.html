<form>
  <!-- ko if: koContentEditor() != null -->
  <svd-object-editor-content
    params="elementEditorContent: koContentEditor()"
  ></svd-object-editor-content>
  <!-- /ko -->
  <div class="form-group">
    <label for="titleName">
      <span data-bind="text:$data.getLocString('pe.testService')"></span>
    </label>
    <div class="form-control svd_custom_select" style="display: block;">
      <select class=" svd-focusable"
        onmousewheel="return false;"
        data-bind="options: question.visibleChoices, optionsText: 'text', optionsValue: 'value', optionsCaption: question.optionsCaption"
      ></select>
    </div>
  </div>
</form>
