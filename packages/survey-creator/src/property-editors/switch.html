<div class="sjs-cb-wrapper">
  <label class="sjs-cb-switch">
      <div class="sjs-cb-switch__container">
        <input class=" svd-focusable" type="checkbox" data-bind="checked: koValue, disable: $data.readOnly"/>
        <div class="sjs-cb-switch_control">
          <div class="sjs-cb-switch__button"></div>
        </div>
      </div>
      <span class="sjs-cb-switch__label" data-bind="text: $data.displayName"></span>
  </label>
</div>
