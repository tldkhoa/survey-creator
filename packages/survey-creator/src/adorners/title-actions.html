<div>
  <!-- ko foreach: actions -->
  <!-- ko if: !$data.template -->
  <span
    class="svda_question_action svd-main-color"
    data-bind="visible: visible, key2click, clickNoFocus: onClick, attr: {title: text, 'aria-label': text, role: 'button', tabindex: $data.needFocus === undefined || !!$data.needFocus ? 0 : undefined }"
  >
    <span>
      <svg-icon
        class="svd-primary-icon"
        data-bind="css: $parent.getStyle($data)"
        params="iconName: $parent.getIcon($data)"
      ></svg-icon>
    </span>
    <span data-bind="text: $data.hasTitle ? text: ''"></span>
  </span>
  <!-- /ko -->
  <!-- ko if: !!$data.template -->
  <!-- ko template: template -->
  <!-- /ko -->
  <!-- /ko -->
  <!-- /ko -->
</div>
