<label class="svd-toolbar-boolean">
    <div class="sjs-cb-container svd-toolbar-boolean_check">
        <input type="checkbox" data-bind="checked: action">
        <span class="checkmark"
            data-bind="css: { 'svd-main-background-color': action(), 'svd-light-background-color': !action() }"></span>
    </div>
    <span data-bind="text: title"></span>
</label>
