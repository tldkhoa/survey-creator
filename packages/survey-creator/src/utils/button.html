<div tabindex="0" class="btn btn-primary sv-btn svd-toolbar-button"
    data-bind="attr: { disabled: disabled, 'aria-disabled': disabled, title: hint }, css: item.innerCss, key2click, click: action"
    role="button">
    <!-- ko if: item.iconName -->
    <div class="svd-toolbar-button__image">
        <svg-icon class="svd-svg-icon icon-white" params="iconName: item.iconName, size: 16"></svg-icon>
    </div>
    <!-- /ko -->
    <!-- ko if: showTitle -->
    <div class="svd-toolbar-button__title">
        <span data-bind="text: item.title"></span>
    </div>
    <!-- /ko -->
</div>
