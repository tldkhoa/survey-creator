<div
  class="row"
  data-bind="css: 'svd-popup-editor-tab-' + name, attr: {id: 'editor_tab_id_' + name}"
>
  <div class="col-sm-12">
    <!-- ko foreach: { data: editorProperties } -->
    <div class="form-group">
      <div
        data-bind="visible: koVisible, event: { keydown: editor.keyDownHandler }, attr: { 'data-property': property.name }"
      >
        <svd-property-editor
          params="{model: editor, afterRender: $parent.koAfterRenderProperty}"
        ></svd-property-editor>
      </div>
    </div>
    <!-- /ko  -->
  </div>
  <div data-bind="afterRenderParent: $data.afterRender"></div>
</div>
