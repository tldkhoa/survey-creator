<div class="svd_object_editor">
  <!-- ko if: koHasObject -->
  <div role="tablist">
    <!-- ko ifnot: koIsOldTableAppearance() -->
    <svd-object-editor-content
      params="elementEditorContent: koElementEditor()"
    ></svd-object-editor-content>
    <!-- /ko -->

    <!-- ko if: koIsOldTableAppearance() -->
    <svd-object-editor-old-table-content
      params="elementEditorContent: koElementEditor()"

    <!-- /ko -->
  </div>
  <!-- /ko -->
</div>
